<!DOCTYPE html>
<html>
  <head>
    <title>Zea-Gearbox Demo</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <style>
      .tree-view-container {
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="App">
      <zea-layout
        orientation="vertical"
        cell-a-size="45"
        resize-cell-a="false"
        cell-b-size="100%"
        cell-c-size="5px"
        resize-cell-c="false"
      >
        <div slot="a" class="App-header">
          <img class="App-logo" src="img/logo-zea.svg" height="30px" />
          <div class="UserChipSetHolder">
            <zea-user-chip-set id="zea-user-chip-set"></zea-user-chip-set>
          </div>
          <div class="MenuHolder">
            <zea-menu type="dropdown" show-anchor="true">
              <zea-menu-item>
                Rendering Style
                <zea-menu-subitems>
                  <zea-menu-item class="MenuItem" onclick="setRenderingMode(0)">
                    <zea-icon name="eye"></zea-icon> Realistic
                  </zea-menu-item>
                  <zea-menu-item class="MenuItem" onclick="setRenderingMode(1)">
                    <zea-icon name="eye"></zea-icon> Illustration
                  </zea-menu-item>
                </zea-menu-subitems>
              </zea-menu-item>
            </zea-menu>
          </div>

          <zea-user-chip id="zea-user-chip"></zea-user-chip>
        </div>
        <zea-layout slot="b" cell-a-size="200" cell-b-size="100%" cell-c-size="3px" resize-cell-c="false">
          <div slot="a" class="tree-view-container">
            <zea-tree-view id="zea-tree-view"></zea-tree-view>
          </div>
          <div slot="b" id="renderer"></div>
        </zea-layout>
      </zea-layout>
      <!-- <div slot="b" id="renderer"></div> -->
    </div>
  </body>
  <!-- <script defer crossorigin src="node_modules/@zeainc/zea-engine/dist/index.umd.js"></script> -->
  <script src="https://websocket-staging.zea.live/socket.io/socket.io.js"></script>

  <script crossorigin src="https://unpkg.com/@zeainc/zea-engine@2.2.1"></script>
  <script crossorigin src="https://unpkg.com/@zeainc/zea-ux@2.1.0"></script>
  <script crossorigin src="https://unpkg.com/@zeainc/zea-collab@4.1.1"></script>

  <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-cad@2.1.0-mobile.0"></script>
  <!-- <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-ux@2.1.0-mobile.0"></script> -->
  <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-kinematics@2.1.0-mobile.0"></script>
  <script defer crossorigin src="https://cdn.jsdelivr.net/npm/@zeainc/zea-statemachine@2.1.0"></script>

    crossorigin
    type="module"
    src="https://cdn.jsdelivr.net/npm/@zeainc/zea-web-components@rc/dist/zea-web-components/zea-web-components.esm.js"
  ></script> -->

    crossorigin
    src="https://unpkg.com/@zeainc/zea-web-components@1.0.2/dist/zeainc-zea-web-components/zeainc-zea-web-components.esm.js"

  ></script>

  <script src="./js/zea-fps-display.js" type="module"></script>
  <script src="https://unpkg.com/debug@4.1.1/dist/debug.js"></script>
  <script src="https://www.unpkg.com/socket.io-client@2.3.0/dist/socket.io.js"></script>

  <script src="./js/index.js" type="module"></script>
</html>
